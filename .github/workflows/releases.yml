name: Releases

on:
  push:
    tags:
      - "v*"

env:
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Build - ${{ matrix.platform.target-name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target-name: macos-x86_64
            runs-on: macos-15-intel
            target: x86_64-apple-darwin
          - target-name: macos-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
          - target-name: linux-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - target-name: linux-aarch64
            runs-on: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - target-name: windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build packages
        run: cargo packager --release --verbose -o dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform.target-name }}
          path: dist/
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: packages-*
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${{ env.VERSION }}$" | head -n 1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using initial commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "Generating changelog from $PREVIOUS_TAG to ${{ env.VERSION }}"
          
          # Generate changelog
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..${{ env.VERSION }})
          
          # Create changelog file
          cat > RELEASE_CHANGELOG.md << EOF
          # Changes in ${{ env.VERSION }}
          
          $CHANGELOG
          
          ## Installation
          
          Download the appropriate package for your platform from the assets below.
          EOF
          
          cat RELEASE_CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body_path: RELEASE_CHANGELOG.md
          draft: false
          prerelease: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
